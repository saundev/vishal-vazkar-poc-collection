# An example of ClusterConfig with a normal nodegroup and a Fargate profile.
# Based on the example from https://eksctl.io/usage/fargate-support/
---
apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: "vv-fargate-poc-2"
  region: eu-west-2

vpc:
  id: "vpc-7393c81b"
  subnets:
    public:
      public-1-zone-a:
          id: "subnet-06a8c17c"
      public-2-zone-b:
          id: "subnet-dfd86793"
      public-3-zone-c:
          id: "subnet-acc2efc5"
    private:
      private-1-zone-a:
          id: "subnet-0ee882bb208a1df1a"
      private-1-zone-b:
          id: "subnet-090f3c750223fc698"
fargateProfiles:
  - name: fp-default
    selectors:
      # All workloads in the "default" Kubernetes namespace will be
      # scheduled onto Fargate:
      - namespace: default
      # All workloads in the "kube-system" Kubernetes namespace will be
      # scheduled onto Fargate:
      - namespace: kube-system
    subnets: 
      - private-1-zone-a
      - private-1-zone-b
  - name: fp-dev
    selectors:
      # All workloads in the "dev" Kubernetes namespace matching the following
      # label selectors will be scheduled onto Fargate:
      - namespace: dev
        labels:
          env: dev
          checks: passed
    subnets: 
      - private-1-zone-a
      - private-1-zone-b